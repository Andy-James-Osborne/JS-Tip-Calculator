<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator</title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>

        <div id="calculator">

            <form>
                <label>
                    How much was your bill? <br> $
                    <input type="text" id="billAmount">
                </label>
                <label>
                    How was your service?<br>
                    <select id="serviceQuality">
                        <option disabled selected value=""> -- Choose an option -- </option>
                        <option value="0.3">30% - Amazing</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - Fair</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5% - Rubbish</option>
                    </select>
                </label>
                <label>
                    How many people sharing the bill?<br>
                    <input type="text" id="totalPeople"> People
                </label>
                <button type="button" id="calculate">Calculate</button>
            </form>
        </div>
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">Each</small>
        </div>

    </div>




    <script type="text/javascript" src="script.js"></script>    
</body>
</html>
